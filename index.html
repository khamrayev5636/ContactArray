<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <section class="hero mt-5">
        <div class="container">
            <h1 class="title text-center text-success fw-bold mb-5">Contact Book</h1>
            <div class="row">
                <div class="col-12 col-md-6">
                    <h2 class="mb-4 fw-bold">New Contact</h2>
                    <form method="POST" class="form">
                        <div>
                            <input type="text" class="input__name form-control form-control-lg mb-4" placeholder="Name" required>
                            <input class="form__datalist form-control form-control-lg mb-4" list="datalistOptions"  placeholder="Relationship" required>
                            <datalist id="datalistOptions">
                                <option value="Dad"></option>
                                <option value="Mother"></option>
                                <option value="Brother"></option>
                                <option value="Nephew"></option>
                                <option value="Sister"></option>
                                <option value="Uncle"></option>
                            </datalist>
                            <input type="number" class="input__phone form-control form-control-lg mb-4" placeholder="Phone" required>
                            <button class="form__btn btn btn-outline-info px-3">Add Contact</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <h2 class="mb-4 ms-5 fw-bold">Contacts</h2>
                    <ul class="list-js"></ul>
                </div>
            </div>
        </div>
    </section>
    
    
    <script src="app.js"></script>
    
</body>
</html>
